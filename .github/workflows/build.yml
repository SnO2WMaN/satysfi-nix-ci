name: build

on:
  push:

jobs:
  document:
    name: document
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v15
      - uses: cachix/cachix-action@v10
        with:
         name: sno2wman
         authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix build
      - uses: actions/upload-artifact@v3
        with:
          name: docs
          path: result/docs
